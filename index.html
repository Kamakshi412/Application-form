<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h3 style="text-align: center;padding: 10px;">Job Application</h3> <br>
        <form> 
            <input type="text" name="Full name" placeholder="Full Name" style=" padding: 5px;margin-left: 10px;width: 93%; "> <br>
            <input type="email" name="Email" placeholder="Email" style="padding: 5px;margin-left: 10px;width: 93%; margin-top: 20px;"><br>
            <input type="number" name="Phone number" placeholder="Phone Number" style="padding: 5px;margin-left: 10px;width: 93%; margin-top: 20px;"><br>
            <input type="radio" name="gender" value="Male" style="margin-top: 10px;margin-left: 10px;font-weight: bold;"> Male
            <input type="radio" name="gender" value="Female"  style="margin-top: 10px;margin-left: 10px;font-weight: bold;"> Female
            <input type="radio" name="gender" value="Other"  style="margin-top: 10px;margin-left: 10px;font-weight: bold;"> Other

            <input type="file" name="img" multiple style="margin-top: 15px;margin-left: 10px;font-weight: bold;">
            <select name="Devloper" style=" padding: 5px;margin-left: 10px;width: 93%; margin-top: 15px; ">
                <option value="Devloper"> Devloper</option>
                <option value="FullStack devloper">Fullstack Devloper</option>
                <option value="java">Java</option>
                <option value="PYTHON">Python</option>
            </select>
            <input type="number" name="Years of Experience" placeholder="Years of Experience" style=" padding: 5px;margin-left: 10px;width: 93%; margin-top: 20px; "> <br>
            
            <textarea name="comments"  cols="30" rows="6 " placeholder="comments" style="margin-top: 20px;margin-left: 10px; width: 93%; padding: 5px; "></textarea>   
            <input type="button" value="Submit Application" style="margin-left: 10px;margin-top: 20px;width: 93%; padding: 10px; background-color: rgb(12, 90, 12);color: white; border-radius: 5px; border-color: lightgrey; margin-bottom: 30px;">



        </form>
    </div>
    
</body>
</html>
